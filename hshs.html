<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАЗИНО</title>
    <style>
@font-face {
  font-family: 'buyan';
  src: url('font/BuyanBold.woff') format('woff');
}
@font-face {
  font-family: 'Copperplate';
  src: url('font/ofont.ru_Copperplate.woff') format('woff');
}

::-webkit-scrollbar { width: 0; height: 0; }
html { scrollbar-width: none; }
body { -ms-overflow-style: none; }
button, div { -webkit-tap-highlight-color: transparent;}

:root {
  --primary: #FF0200;
  --secondary: #FFAE2FB0;
}

* {
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Copperplate', sans-serif;
  background: linear-gradient(135deg, #2B0F07, #220F09);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  line-height: 0.8;
  position: relative;
}

body::before {
  content: '';
  position: absolute;
  inset: 0;
  background: url("wood.png");
  background-size: 75vmin;
  z-index: -1;
}

.pulse {
  animation: pulse 4s infinite;
}

@keyframes balancePulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

.balance.animate {
  animation: balancePulse 0.6s ease;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes titleGlow {
  0% { text-shadow: 0 0 10px var(--primary); }
  100% { text-shadow: 0 0 25px var(--primary), 0 0 35px var(--primary); }
}

@keyframes roll {
  0% { transform: rotateX(0%); }
  50% { transform: rotateX(1600deg); }
  90% { transform: rotateX(1240deg); }
  100% { transform: rotateX(0deg); }
}

@keyframes shine {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes slotHit {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.slot.hit {
  animation: slotHit 0.4s ease;
}

h1 {
  color: var(--primary);
  font-size: min(22vmin, 13rem);
  margin: 2vmin;
  text-shadow: 0 0 20px rgba(255, 87, 94, 0.7);
  animation: titleGlow 3s infinite alternate;
}

.con {
  width: 100%;
  max-width: 1200px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.gcon {
  border-radius: 2vmin;
  box-shadow:
    0 5px 15px rgba(0, 0, 0, 0.5),
    0 0 20px rgba(255, 87, 94, 0.7);
  margin-bottom: 4vmin;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 85vmin;
  position: relative;
  overflow: hidden;
  transition: transform 0.5s, box-shadow 0.3s;
  padding: 2.5vmin;
  border: .2vmin solid var(--secondary);
}

.gcon::before {
  content: '';
  position: absolute;
  inset: -10px;
  background: linear-gradient( 45deg, #8601004F, #A8670059, #8201005E );
  z-index: -1;
  backdrop-filter: blur(2px);
}

.balance {
  font-size: min(7vmin, 5rem);
  margin-bottom: 2vmin;
  text-align: center;
  padding: 2vmin;
  background: rgba(21, 21, 21, 0.55);
  border-radius: 2vmin;
  width: 100%;
  transition: transform .4s;
  backdrop-filter: blur(2px);
  border: 0.2vmin solid var(--secondary);
}

#balance {
  color: #FFAE2E;
  font-family: 'buyan', monospace;
  text-shadow: 0 0 3vmin #FF9C00;
}

.slot-machine {
  display: flex;
  justify-content: space-around;
  gap: 1vmin;
  perspective: 25vmin;
}

.slot {
  font-size: min(12.5vmin, 13rem);
  width: 14vmin;
  height: min(22vmin, 17rem);
  background: linear-gradient(145deg, #333, #222);
  border-radius: 2vmin;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f39c12;
  overflow: hidden;
  transform-style: preserve-3d;
  transition: transform 1s;
  position: relative;
}

.slot::before {
  content: '';
  position: absolute;
  inset: 0;
  transform: translateX(-100%);
}

.slot.rolling {
  animation: roll 1.5s;
}

.slot.rolling::before {
  animation: shine 1s linear;
}

.spin-btn {
  padding: 2vmin 5vmin;
  background: linear-gradient(to bottom, var(--primary), #c0392b);
  color: white;
  border-radius: 2vmin;
  font-size: min(6vmin, 4rem);
  margin-top: 2vmin;
  font-family: 'Copperplate', monospace;
  position: relative;
  overflow: hidden;
  transition: transform .4s;
  border: .2vmin solid var(--secondary);
}

.spin-btn:active {
  transform: scale(0.9);
}

.debt-con {
  background: rgba(255, 215, 0, 0.22);
  padding: 1.5vmin;
  border-radius: 1vmin;
  box-shadow: 0 0 4vmin rgba(255, 215, 0, 0.54);
  text-align: center;
  margin-bottom: 2vmin;
  width: min(70vmin, 48rem);
  transition: transform 0.3s;
}

.debt-con h2 {
  color: #FFA922;
  margin-bottom: .5vmin;
  font-size: min(6vmin, 3.5rem);
}

.debt-con p {
  font-size: min(5vmin, 2.5rem);
}
    </style>
</head>

<body>

    <div class="con">
        <h1 class="pulse">КАЗИНО</h1>
        <div class="gcon">
            <div class="balance">баланс: <span id="balance">100</span> тысяч</div>
            <div class="slot-machine">
                <div class="slot" id="slot1">7</div>
                <div class="slot" id="slot2"><div style="letter-spacing: -0.285em;font-style: italic;">8=3=</div></div>
                <div class="slot" id="slot3">7</div>
            </div>
            <button class="spin-btn" onclick="spin()">крутить</button>
        </div>

        <div class="debt-con">
            <h2>Самый большой долг</h2>
            <p>92836291833880 - Рома</p>
        </div>
    </div>
    
<script>
    const $=id=>document.getElementById(id)
    const slots=[$('slot1'),$('slot2'),$('slot3')]
    let balance=+localStorage.getItem('balance')||100
    let debt=+localStorage.getItem('debt')||0

    $('balance').textContent=balance

    function spin(){
    const btn=document.querySelector('.spin-btn')
    btn.disabled=true;btn.textContent='опа опа щащащащщ'
    slots.forEach(s=>s.classList.add('rolling'))

        const t=setInterval(()=>slots.forEach(s=>s.textContent=Math.floor(Math.random()*10)),200)
            setTimeout(()=>{
            clearInterval(t)
            let v
            do{v=slots.map(()=>Math.floor(Math.random()*10))}
            while(v[0]===v[1]&&v[1]===v[2])

        slots.forEach((s,i)=>{s.textContent=v[i];s.classList.remove('rolling')})
        slots.forEach((slot, i) => {
            setTimeout(() => {
                slot.classList.add('hit');
                setTimeout(() => slot.classList.remove('hit'), 400);
            }, i * 120);
        });
        balance-=10
            if(balance<0){debt=Math.abs(balance);localStorage.setItem('debt',debt)}
            localStorage.setItem('balance',balance)

            btn.disabled=false;btn.textContent='додеп'
            balanceElement.classList.remove('animate');
            void balanceElement.offsetWidth;
            balanceElement.classList.add('animate');
        },1500)
    }
</script>
</body>
</html>
